<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./styles/normalize.css">
    <link rel="stylesheet" href="./styles/style-mobile.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    
    <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  </head>
  <body>
    <header>
      <img id="logo" src="images/logo.svg">
    </header>
    <main>
      <section id="mockups">
        <img src="./images/illustration-mockups.svg">
      </section>
      <section id="info">
        <h2>Build The Community</h2>
        <h2>Your Fans Will Love</h2>
        <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. connections with your users as you engage in genuine discussion.
        </p>
      <button id="register">Register</button>
      </section>
    </main>
    <footer>
      <div id="icons">
        <div class="icon"><img src='./icons/facebook.svg'></div>
        <div class="icon"><img src='./icons/twitter.svg'></div>
        <div class="icon"><img src='./icons/instagram.svg'></div>
      </div>
      <div id ="attribution">Icons made by <a href="https://www.flaticon.com/authors/freepik" title="Freepik">Freepik</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></div>
    </footer>
  </body>
</html>
